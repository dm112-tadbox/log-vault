name: Publish to npm

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.16.0
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      # npm@v11.5.0+ is required for OIDC support
      # node@v22.0.0+ 
      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build
      
      - name: Tests
        run: npm run test
        env:
          FORCE_COLOR: 1

      - name: Publish to npm
        run: NODE_AUTH_TOKEN="" npm publish --access public --provenance --verbose
